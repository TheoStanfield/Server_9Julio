        <input type="text"  placeholder="Buscar..." name="buscar" value="">

          <button class="btn btn-secondary" type="submit" style="margin-left: 20px;">

          </button>
        </div>
      </div>
    </form>
  
    <table class="table" style="margin-top: 20px;">
      <thead>
        <tr>
            <th>Usuario</th>
            <th>Lugar</th>
            <th>Hora</th>
            <th>Direcci√≥n</th>
        </tr>
      </thead>
      <tbody>
        {% for item in entradas %}
        <tr> 
            <td>{{ item.persona }}</td>
            <td>{{ item.lugar }}</td>
            <td>{{ item.tiempo }}</td>
            <td>{{ item.direccion }}</td>

        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock content%}
