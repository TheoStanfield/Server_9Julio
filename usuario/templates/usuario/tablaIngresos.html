{% extends "base.html" %}

{% block content %}
<div class="hero-image">
  <div class="hero-text">
    <h1>Historial </h1>
    <p style="font-size: 20px;">Sistema de Control</p>
  </div>
</div> 

<div class="wrapper" style="padding-left:80px; padding-right:80px;">
  <form method="get">
    <div class="input-group mx-auto" style="margin-top: 50px;">
      <input type="text"  placeholder="Buscar..." name="buscar" value="">
      <div>
        <button class="btn btn-secondary" type="submit" style="margin-left: 20px;">
          <i>Buscar</i>
        </button>
      </div>
    </div>
  </form>

  <table class="table" style="margin-top: 20px;">
    <thead>
      <tr>
          <th>Usuario</th>
          <th>Lugar</th>
          <th>Hora</th>
          <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      {% for item in entradas %}
      <tr> 
          <td>{{ item.persona }}</td>
          <td>{{ item.lugar }}</td>
          <td>{{ item.tiempo }}</td>
          {% if item.entra %}
          <td>Entró</td>
          {% elif item.sale %}
          <td>Salió</td>
          {% endif %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content%}
