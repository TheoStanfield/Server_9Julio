{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load render_table from django_tables2 %}

{% block subtitle %}
  <h1>Entrada Socios</h1>
{% endblock subtitle %}

{% block content %}
  <div class="content-section" style="padding:20px;">
    <div id="form_card" class="card-panel col s12">

      <form method="GET">
        <div class="input-group mx-auto" style="margin-bottom: 25px;">
          <input type="text"  placeholder="Buscar..." name="buscar" value="">
            <div>
              <button class="btn btn-secondary" type="submit" style="margin-left: 20px;">
                <i>Buscar</i>
              </button>
            </div>
          </input>
        </div>
      </form>

      <form method="POST">
        {% csrf_token %}
        <div class="form-group" style="padding-top:10px">
          <button class="btn btn-outline-info" type="submit" name="direccion" value="ENTRADA">Entrada</button>
          <button class="btn btn-outline-info" type="submit" name="direccion" value="SALIDA">Salida</button>
        </div>
        {% render_table table %}
      </form>

    </div>
  </div>
{% endblock %}
