{% extends "menu_estacionamiento.html" %}

{% load crispy_forms_tags %}

{% block subtitle %}
  <h1>Agregar un Proveedor</h1>
{% endblock subtitle %}

{% block content %}

  <div class="container" style="padding: 20px;">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="card mb-4">
          <div class="card-body">
            <form class="form-container" method="POST">
              <div class="form-group">
                {% csrf_token %}
                <div class="row">
                  <div class="col-6">
                    {{ form.idProveedor|as_crispy_field }}
                  </div>
                  <div class="col-6">
                    {{ form.nombre_proveedor|as_crispy_field }}
                  </div>
                </div>
                <div class="form-group" style="padding-top:10px">
                  <a href="{% url 'menu_estacionamiento:proveedores' %}" class="btn btn-outline-info" style="text-decoration:none"> Cancelar </a>
                  <button class="btn btn-outline-info" type="submit">Guardar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content%}
